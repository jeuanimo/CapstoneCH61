{% extends "base.html" %}

{% block title %}Contact Me - Capstone CH61{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="contact-header">
        <h1 class="contact-title">Get In Touch</h1>
        <p class="contact-subtitle">Let's start a conversation</p>
    </div>
    
    <div class="contact-wrapper">
        <div class="contact-info">
            <div class="info-block">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p><a href="mailto:contact@example.com">contact@example.com</a></p>
            </div>
            <div class="info-block">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
            </div>
            <div class="info-block">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Location</h3>
                <p>City, Country</p>
            </div>
        </div>
        
        <form class="contact-form" method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       placeholder="Your name" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required 
                       placeholder="your@email.com" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-control" required 
                       placeholder="Message subject" maxlength="200">
            </div>
            
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" required rows="5" 
                          placeholder="Your message here..." maxlength="2000"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </form>
    </div>
</div>

<style>
    .contact-container {
        padding: 4rem 0;
    }
    
    .contact-header {
        text-align: center;
        margin-bottom: 4rem;
    }
    
    .contact-title {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    
    .contact-subtitle {
        font-size: 1.3rem;
        color: var(--text-color-muted);
    }
    
    .contact-wrapper {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 3rem;
        max-width: 900px;
        margin: 0 auto;
    }
    
    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }
    
    .info-block {
        padding: 1.5rem;
        background: var(--bg-secondary);
        border-radius: 4px;
        border-left: 4px solid var(--primary-color);
    }
    
    .info-block i {
        font-size: 1.5rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    
    .info-block h3 {
        margin: 0.5rem 0;
        color: var(--primary-color);
    }
    
    .info-block p {
        margin: 0;
        color: var(--text-color);
    }
    
    .info-block a {
        color: var(--primary-color);
        text-decoration: none;
    }
    
    .info-block a:hover {
        text-decoration: underline;
    }
    
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    @media (max-width: 768px) {
        .contact-wrapper {
            grid-template-columns: 1fr;
        }
        
        .contact-title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
