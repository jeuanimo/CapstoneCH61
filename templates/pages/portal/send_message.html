{% extends 'base.html' %}
{% load static %}

{% block title %}Send Message - Nu Gamma Sigma{% endblock %}

{% block content %}
<div class="portal-page">
    <div class="portal-header">
        <h1><i class="fas fa-paper-plane"></i> Send Message</h1>
        <p>Communicate with your fellow brothers</p>
    </div>

    <div class="message-form-container">
        <form method="post" class="message-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="recipient">To:</label>
                <select name="recipient" id="recipient" required>
                    <option value="">Select a member...</option>
                    {% for member in all_members %}
                    <option value="{{ member.id }}" {% if recipient and member.id == recipient.id %}selected{% endif %}>
                        {{ member.get_full_name|default:member.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Enter subject...">
            </div>

            <div class="form-group">
                <label for="content">Message:</label>
                <textarea name="content" id="content" rows="10" placeholder="Type your message..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
                <a href="{% url 'messages_inbox' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .portal-page {
        padding: 2rem 0;
    }

    .portal-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .portal-header h1 {
        color: #164f90;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    .portal-header p {
        color: #666;
        font-size: 1.1rem;
    }

    .message-form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .message-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: #164f90;
        font-weight: 600;
        font-size: 1.1rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 1rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #2a7dd4;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 200px;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        padding-top: 1rem;
    }

    /* Dark Mode */
    body.dark-mode .portal-header h1 {
        color: #87ceeb;
    }

    body.dark-mode .portal-header p {
        color: #b0b8c8;
    }

    body.dark-mode .message-form-container {
        background: #1a2a4a;
        box-shadow: 0 0 20px rgba(135, 206, 235, 0.3);
    }

    body.dark-mode .form-group label {
        color: #87ceeb;
    }

    body.dark-mode .form-group input,
    body.dark-mode .form-group select,
    body.dark-mode .form-group textarea {
        background: #0f1a30;
        border-color: #2a3a5a;
        color: #e8edf7;
    }

    body.dark-mode .form-group input:focus,
    body.dark-mode .form-group select:focus,
    body.dark-mode .form-group textarea:focus {
        border-color: #5ca3d6;
    }
</style>
{% endblock %}
