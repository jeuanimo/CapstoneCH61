{% extends 'base.html' %}

{% block title %}Upload Photo - Member Portal{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card" style="box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);">
                <div class="card-header">
                    <h3 class="mb-0">Upload Photo</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="image" class="form-label">Select Image *</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                            <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                        </div>

                        <div class="mb-3">
                            <label for="caption" class="form-label">Caption</label>
                            <textarea class="form-control" id="caption" name="caption" rows="3" placeholder="Add a caption for your photo..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="album" class="form-label">Album (Optional)</label>
                            <select class="form-select" id="album" name="album">
                                <option value="">No Album</option>
                                {% for album in albums %}
                                <option value="{{ album.id }}">{{ album.title }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="event" class="form-label">Related Event (Optional)</label>
                            <select class="form-select" id="event" name="event">
                                <option value="">No Event</option>
                                {% for event in events %}
                                <option value="{{ event.id }}">{{ event.title }} - {{ event.start_date|date:"M d, Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags (Optional)</label>
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="brotherhood, event, social, community service">
                            <div class="form-text">Comma-separated tags for easier searching</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-upload"></i> Upload Photo
                            </button>
                            <a href="{% url 'photo_gallery' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview Area -->
            <div id="imagePreview" class="mt-3" style="display: none;">
                <div class="card" style="box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);">
                    <div class="card-header">
                        <h5 class="mb-0">Preview</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="preview" src="" alt="Preview" style="max-width: 100%; max-height: 400px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Image preview
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById('preview').src = event.target.result;
            document.getElementById('imagePreview').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
