{% extends "base.html" %}

{% block title %}Sign In - Phi Beta Sigma Fraternity, Inc. | Nu Gamma Sigma Chapter{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Sign In</h1>
        <p class="auth-subtitle">Member access</p>

        <form class="auth-form" method="post" action="{% url 'signin' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
